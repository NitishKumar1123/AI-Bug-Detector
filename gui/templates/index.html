<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bug Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">C++ AI Bug Detector</h2>
            <form method="POST" enctype="multipart/form-data" action="/upload" class="mt-4">
                <div class="mb-3">
                    <label class="form-label">Upload your C++ file:</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Detect Bug</button>
                </div>
            </form>

            {% if bug_type %}
                <div class="mt-4 p-3 bg-light border rounded">
                    <h4 class="text-danger">Bug Detected:</h4>
                    <p><strong>Bug Type:</strong> {{ bug_type }}</p>
                    <p><strong>Suggested Fix:</strong> {{ fix_suggestion }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
